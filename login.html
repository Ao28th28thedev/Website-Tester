<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodigy Insider - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Login</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="play.html">Play Now!</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
        </nav>
    </header>

    <main id="content">
        <section>
            <h2>Log in with Google</h2>
            <button id="loginBtn">Login with Google</button>
            <p id="loginMessage"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Name</p>
    </footer>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
          apiKey: "YOUR_API_KEY",
          authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
          projectId: "YOUR_PROJECT_ID",
          storageBucket: "YOUR_PROJECT_ID.appspot.com",
          messagingSenderId: "YOUR_SENDER_ID",
          appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Initialize Firebase Authentication
        const auth = firebase.auth();

        // Google Sign-In
        const provider = new firebase.auth.GoogleAuthProvider();

        document.getElementById('loginBtn').addEventListener('click', () => {
            auth.signInWithPopup(provider)
                .then((result) => {
                    // User signed in
                    const user = result.user;
                    localStorage.setItem('loggedInUser', user.displayName); // Save user info
                    window.location.href = 'index.html'; // Redirect to homepage
                })
                .catch((error) => {
                    // Handle Errors
                    console.error(error.message);
                    document.getElementById('loginMessage').textContent = 'Login failed. Please try again.';
                });
        });
    </script>
</body>
</html>
